syntax = "proto3";
package voice;
option go_package = "worker/pb";

service Subtitles {
  rpc Generate (GenerateRequest) returns (GenerateResponse) {}
}

message GenerateRequest {
  string source_file = 1;
  string destination_folder = 2;
}

message GenerateResponse{
  string source = 1;
  repeated GenerateResponseResults results = 2;
}

message GenerateResponseResults{
  string model = 1;
  string destination = 2;
}
