name: "Eslint"

on:
  push:
    branches: [ dev ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        working-directory: ./web
        run: npm i
      - name: Run ESLint
        working-directory: ./web
        run: eslint . --ext .ts,.tsx